<div class="example-container">
    <mat-card class="user-profile-card">
        <mat-card-content *ngIf="userRole == 'patient'">
            <h2 class="user-profile-title">My profile - Your role is: {{ userRole }}</h2>
            <mat-list class="user-profile-list">
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Name" [(ngModel)]="patient.name" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput [formControl]="dateOfBirthFormControl" [matDatepicker]="picker" placeholder="Date of birth">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Email" [(ngModel)]="patient.email" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Phone" [(ngModel)]="patient.phone" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Home address" [(ngModel)]="patient.homeAddress" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="City" [(ngModel)]="patient.city" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Postal code" [(ngModel)]="patient.postalCode" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input disabled matInput placeholder="Assigned doctor" [(ngModel)]="patient.assignedDoctorId " [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item class="user-profile-button">
                    <button mat-raised-button color="primary" (click)="updatePatient()">Update profile!</button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-content *ngIf="userRole == 'doctor'">
            <h2 class="user-profile-title">My profile - Your role is: {{ userRole }}</h2>
            <mat-list class="user-profile-list">
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Name" [(ngModel)]="doctor.name" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Email" [(ngModel)]="doctor.email" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Phone" [(ngModel)]="doctor.phone" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Home address" [(ngModel)]="doctor.homeAddress" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="City" [(ngModel)]="doctor.city" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Postal code" [(ngModel)]="doctor.postalCode" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Medical speciality" [(ngModel)]="doctor.medicalSpeciality" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Assigned hospital" [(ngModel)]="doctor.assignedHospital" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item class="user-profile-button">
                    <button mat-raised-button color="primary" (click)="updateDoctor()">Update profile!</button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-content *ngIf="userRole == 'admin'">
            <h2 class="user-profile-title">My profile - Your role is: {{ userRole }}</h2>
            <mat-list class="user-profile-list">
                <mat-list-item class="user-profile-button">
                    <button mat-raised-button color="primary" routerLink="/admin-dashboard">Administrator dashboard</button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
