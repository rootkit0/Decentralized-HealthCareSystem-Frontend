<div class="example-container">
    <mat-card class="user-profile-card">
        <mat-card-content>
            <h2 class="user-profile-title">My profile</h2>
            <form>
                <mat-list class="user-profile-list" *ngIf="userRole == 'patient'">
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Name" [(ngModel)]="patient.name" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Date of birth" [(ngModel)]="patient.dateOfBirth" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Email" [(ngModel)]="patient.email" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Phone" [(ngModel)]="patient.phone" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Home address" [(ngModel)]="patient.homeAddress" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="City" [(ngModel)]="patient.city" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Postal code" [(ngModel)]="patient.postalCode" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input matInput placeholder="Assigned doctor" [(ngModel)]="patient.assignedDoctor" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item class="user-profile-button">
                        <button mat-raised-button color="primary">Update profile!</button>
                    </mat-list-item>
                </mat-list>
            </form>
        </mat-card-content>
    </mat-card>
</div>
