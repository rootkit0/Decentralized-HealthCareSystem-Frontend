<mat-card class="change-password-card">
    <mat-card-content>
        <h2 class="change-password-title">Change password</h2>
        <mat-list class="change-password-list">
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Old password" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="New password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Repeat new password" [(ngModel)]="repeatNewPassword" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item class="change-password-button">
                <button mat-raised-button color="primary" (click)="updatePassword()">Update password</button>
            </mat-list-item>
            <mat-list-item class="change-password-button">
                <button mat-raised-button color="primary" routerLink="/user-profile">Go back</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
