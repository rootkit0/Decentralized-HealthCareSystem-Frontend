<mat-card class="change-password-card">
    <mat-card-content>
        <h2 class="change-password-title">Change password</h2>
        <mat-list class="change-password-list">
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Old password" [type]="hideOldPw ? 'password' : 'text'" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}">
                    <fa-icon [icon]="faEye" matSuffix (click)="hideOldPw = !hideOldPw">{{hideOldPw ? 'visibility' : 'visibility_off'}}</fa-icon>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="New password" [type]="hide ? 'password' : 'text'" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
                    <fa-icon [icon]="faEye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</fa-icon>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Repeat new password" [type]="hideRepeat ? 'password' : 'text'" [(ngModel)]="repeatNewPassword" [ngModelOptions]="{standalone: true}">
                    <fa-icon [icon]="faEye" matSuffix (click)="hideRepeat = !hideRepeat">{{hideRepeat ? 'visibility' : 'visibility_off'}}</fa-icon>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item class="change-password-button">
                <button mat-raised-button color="primary" (click)="updatePassword()">Update password</button>
                <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
