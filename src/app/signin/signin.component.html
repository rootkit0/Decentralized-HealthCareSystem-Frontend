<mat-card class="signin-card">
    <mat-card-content>
        <h2 class="signin-title">Sign in</h2>
        <form (ngSubmit)="onSubmit()">
            <mat-list class="signin-list">
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="ID Card Number">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="HealthCard ID">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <fa-icon [icon]="faEye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</fa-icon>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item class="signin-button">
                    <button mat-raised-button color="primary">Sign in</button>
                </mat-list-item>
                <mat-list-item class="signin-button">
                    <p class="signin-question">Still not registered?</p>
                    <button mat-raised-button color="primary" routerLink="/signup">Sign up</button>
                </mat-list-item>
            </mat-list>
        </form>
    </mat-card-content>
</mat-card>
