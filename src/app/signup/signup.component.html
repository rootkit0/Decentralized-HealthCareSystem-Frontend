<mat-card class="signup-card">
    <mat-card-content>
        <h2 class="signup-title">Sign up</h2>
        <form (ngSubmit)="onSubmit()">
            <mat-list class="signup-list">
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="ID Card Number" [(ngModel)]="idCardNumber">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="HealthCard ID" [(ngModel)]="healthCardId">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                        <fa-icon [icon]="faEye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</fa-icon>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'" [(ngModel)]="repeatPassword">
                        <fa-icon [icon]="faEye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</fa-icon>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item class="signup-button">
                    <button mat-raised-button color="primary">Sign up</button>
                </mat-list-item>
                <mat-list-item class="signup-button">
                    <p class="signup-question">Already registered?</p>
                    <button mat-raised-button color="primary" routerLink="/signin">Sign in</button>
                </mat-list-item>
            </mat-list>
        </form>
    </mat-card-content>
</mat-card>
