<mat-card class="signup-card">
    <mat-card-content>
        <h2 class="signup-title">Sign up</h2>
        <mat-list class="signup-list">
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="ID Card Number" [(ngModel)]="idCardNumber" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="HealthCard ID" [(ngModel)]="healthCardId" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    <fa-icon [icon]="faEye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</fa-icon>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Confirm password" [type]="hideRepeat ? 'password' : 'text'" [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}">
                    <fa-icon [icon]="faEye" matSuffix (click)="hideRepeat = !hideRepeat">{{hideRepeat ? 'visibility' : 'visibility_off'}}</fa-icon>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item class="signup-button">
                <button mat-raised-button color="primary" (click)="signUp()">Sign up</button>
            </mat-list-item>
            <mat-list-item class="signup-button">
                <p class="signup-question">Already registered?</p>
                <button mat-raised-button color="primary" routerLink="/login">Log in</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
