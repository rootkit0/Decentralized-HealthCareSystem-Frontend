<div class="example-container">
    <mat-card class="medical-record-card">
        <mat-card-content *ngIf="userRole == 'patient'">
            <h2 class="medical-record-title">Medical record details</h2>
            <form>
                <mat-list class="medical-record-list">
                    <mat-list-item>
                        <mat-form-field>
                            <textarea disabled matInput placeholder="Medications" [(ngModel)]="medicalRecord.medications" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea disabled matInput placeholder="Allergies" [(ngModel)]="medicalRecord.allergies" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea disabled matInput placeholder="Illnesses" [(ngModel)]="medicalRecord.illnesses" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea disabled matInput placeholder="Immunizations" [(ngModel)]="medicalRecord.immunizations" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <input disabled matInput placeholder="Blood type" [(ngModel)]="medicalRecord.bloodType" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-checkbox disabled [(ngModel)]="medicalRecord.hasInsurance" [ngModelOptions]="{standalone: true}">Have insurance?</mat-checkbox>
                    </mat-list-item>
                    <mat-list-item class="medical-record-last-item">
                        <button mat-raised-button color="primary" routerLink="treatment-list/{{ paramAccount }}">View treatments!</button>
                    </mat-list-item>
                </mat-list>
            </form>
        </mat-card-content>
        <mat-card-content *ngIf="userRole == 'doctor' || userRole == 'admin'">
            <h2 class="medical-record-title">Edit medical record</h2>
            <form>
                <mat-list class="medical-record-list">
                    <mat-list-item>
                        <mat-form-field>
                            <textarea matInput placeholder="Medications" [(ngModel)]="medicalRecord.medications" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea matInput placeholder="Allergies" [(ngModel)]="medicalRecord.allergies" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea matInput placeholder="Illnesses" [(ngModel)]="medicalRecord.illnesses" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <textarea matInput placeholder="Immunizations" [(ngModel)]="medicalRecord.immunizations" [ngModelOptions]="{standalone: true}"></textarea>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field>
                            <mat-select placeholder="Blood type">
                                <mat-option *ngFor="let bloodType of bloodTypes" [value]="bloodType">
                                  {{bloodType}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-checkbox [(ngModel)]="medicalRecord.hasInsurance" [ngModelOptions]="{standalone: true}">Have insurance?</mat-checkbox>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-raised-button color="primary" routerLink="treatment-list/{{ paramAccount }}">View treatments!</button>
                    </mat-list-item>
                    <mat-list-item class="medical-record-button">
                        <button mat-raised-button color="primary" (click)="updateMedicalRecord()">Edit record!</button>
                    </mat-list-item>
                </mat-list>
            </form>
        </mat-card-content>
    </mat-card>
</div>
